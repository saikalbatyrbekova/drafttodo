<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel='stylesheet' href='../../styles/_vars.css'>
    <link rel='stylesheet' href='../../styles/core.css'>
    <link rel='stylesheet' href="/styles/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class='signIn'>
    <div class="newContainer">
        <div class="signIn__inner">

            <form id="newSignUpForm">
                <h2><i class="fas fa-user-plus"></i> Sign In</h2>
                <label>
                    <p>Username</p>
                    <input class="newInputNormalState" type='text' placeholder='Enter your username' id="newUserNameInput">
                </label>
                <label>
                    <p>Email</p>
                    <input class="newInputNormalState" type="text" placeholder='Enter your email address' id="newEmailInput">
                </label>
                <label>
                    <p>Password</p>
                    <input class="newInputNormalState" type="text" placeholder="Enter your password" id="newPasswordInput">
                </label>
                <button class="Button">Sign In</button>
                <p>Don't have an account? <a href="/signUp.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>

</body>
<script src='/scripts/signin.js'></script>
</html>
