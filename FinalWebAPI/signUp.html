<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel='stylesheet' href='../../styles/_vars.css'>
    <link rel='stylesheet' href='../../styles/core.css'>
    <link rel='stylesheet' href='/styles/signUp.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class='signUp'>
        <div class="container">
            <div class="signUp__inner">
                <form id="signUpForm">
                    <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
                    <label>
                        <p>Username</p>
                        <input class="inputNormalState" type='text' placeholder='Enter your username' id="userNameInput">
                    </label>
                    <label>
                        <p>Email</p>
                        <input class="inputNormalState" type="text" placeholder='Enter your email address' id="emailInput">
                    </label>
                    <label>
                        <p>Password</p>
                        <input class="inputNormalState" type="text" placeholder="Enter your password" id="passwordInput">
                    </label>
                    <button class="Button">Sign Up</button>
                    <p>Already have an account? <a href="/signIn.html">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
<script src='/scripts/signUp.js'></script>
</html>
